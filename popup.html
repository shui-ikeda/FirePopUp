<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知時刻設定</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #eaf7ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border: 2px solid #87cefa;
      border-radius: 15px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #007BFF;
    }

    input[type="time"] {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #87cefa;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 280px;
      background: #f0f8ff;
      color: #333;
    }

    button {
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #009acd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>通知時刻を設定</h3>
    <input type="time" id="notificationTime" required>
    <br>
    <button id="saveButton">保存</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
